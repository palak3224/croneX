  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css" media="print" onload="this.media='all'" />

  <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js" defer></script>
  <script>
    // Wait for GSAP to be available
    function initLenis() {
      if (typeof Lenis !== 'undefined') {
        const lenis = new Lenis({
          duration: 1.2,
          easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
          orientation: 'vertical',
          gestureOrientation: 'vertical',
          smoothWheel: true,
          wheelMultiplier: 0.8,
          smoothTouch: false,
          touchMultiplier: 1.5,
          infinite: false,
        });

        // Sync with GSAP ScrollTrigger
        if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
          lenis.on('scroll', ScrollTrigger.update);
          gsap.ticker.add((time) => {
            lenis.raf(time * 1000);
          });
          gsap.ticker.lagSmoothing(0);
        } else {
          // Fallback RAF if GSAP not ready
          function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
          }
          requestAnimationFrame(raf);
        }

        // Make lenis globally available
        window.lenis = lenis;
      } else {
        // Retry if Lenis not loaded yet
        setTimeout(initLenis, 50);
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initLenis);
    } else {
      initLenis();
    }
  </script>

  <!-- GSAP -->
  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(ScrollTrigger, SplitText);

  </script>

  <!-- Slide-In Animation -->
  <script>
    document.querySelectorAll("[slide-in]").forEach((element) => {
      gsap.from(element, {
        y: "2rem",
        opacity: 0,
        scrollTrigger: {
          trigger: element,
          start: "top bottom",
        },
      });
    });
  </script>

  <!-- Slide-In Header Animation -->
  <script>
    gsap.set("[slide-in-header]", { autoAlpha: 1 });
    gsap.from("[slide-in-header]", {
      y: "2rem",
      opacity: 0,
      stagger: 0.25,
    });
  </script>

  <!-- Reveal List Animation -->
  <script>
    document.querySelectorAll("[reveal-list]").forEach((list) => {
      gsap.from(list.querySelectorAll("[reveal-item]"), {
        scrollTrigger: {
          trigger: list,
          start: "top bottom",
        },
        opacity: 0,
        y: "5rem",
        stagger: 0.25,
      });
    });
  </script>

  <!-- Arrow Animation -->
  <script>
    document.querySelectorAll(".arrow_svg").forEach((arrow) => {
      const tl = gsap.timeline({ repeat: -1 });
      tl.to(arrow.querySelectorAll("path"), {
        opacity: 0,
        stagger: 0.05,
        ease: "power1.inOut",
        duration: 0.25,
      }).to(arrow.querySelectorAll("path"), {
        opacity: 1,
        stagger: 0.05,
        ease: "power1.inOut",
        duration: 0.25,
      });
    });
  </script>
  <script>
    document.querySelectorAll(".slider-arrow").forEach((arrow) => {
      const tl = gsap.timeline({ repeat: -1, paused: true });
      tl.to(arrow.querySelectorAll("path"), {
        opacity: 0,
        stagger: 0.05,
        ease: "power1.inOut",
        duration: 0.25,
      }).to(arrow.querySelectorAll("path"), {
        opacity: 1,
        stagger: 0.05,
        ease: "power1.inOut",
        duration: 0.25,
      });
      arrow.addEventListener("mouseenter", () => tl.play());
      arrow.addEventListener("mouseleave", () => tl.pause(0));
    });
  </script>

  <!-- Background Tiles Blink Animation -->
  <script>
    function toggleElementOpacityIndividually(element) {
      const randomInterval = Math.floor(Math.random() * 3000) + 3000;
      setInterval(() => {
        const shouldShow = Math.random() > 0.5;
        element.style.opacity = shouldShow ? "1" : "0";
      }, randomInterval);
    }
    document.querySelectorAll(".bg-tiles_image").forEach((element) => {
      element.style.transition = "opacity 0.5s ease";
      toggleElementOpacityIndividually(element);
    });
  </script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const lastShown = localStorage.getItem("exitPopupShownTime");
  const now = Date.now();
  const oneDay = 24 * 60 * 60 * 1000;
  // Track page visits
  let visitCount = parseInt(localStorage.getItem("pageVisitCount") || "0", 10);
  visitCount++;
  localStorage.setItem("pageVisitCount", visitCount);
  // Function to show popup
  function showPopup() {
    document.getElementById("exitPopup").style.display = "flex";
    localStorage.setItem("exitPopupShownTime", now);
  }
  // Function to handle exit intent
function handleExitIntent(e) {
  const lastShown = localStorage.getItem("exitPopupShownTime");
  const now = Date.now();
  if (
    e.clientY <= 0 ||
    e.relatedTarget === null
  ) {
    if (!lastShown || now - lastShown > oneDay) {
      showPopup();
      document.removeEventListener("mouseout", handleExitIntent);
    }
  }
}
  // Detect region using IP geolocation
  fetch("https://ipapi.co/json/")
    .then(response => response.json())
    .then(data => {
      const countryCode = data.country_code || "";
      // List of Asia Pacific country codes (ISO Alpha-2 codes)
      const apacCountries = [
        "IN","PK","BD","LK","NP","MV", // South Asia
        "CN","JP","HK","MO","TW","MN","KR", // East Asia
        "SG","MY","TH","VN","KH","LA","MM","PH","BN","ID","TL", // SE Asia
        "AU","NZ","FJ","PG","SB","VU","WS","TO","TV","NR","KI" // Oceania
      ];
      // Show popup only if user is from Asia Pacific region
      if (apacCountries.includes(countryCode)) {
        if (!lastShown || now - lastShown > oneDay) {    
          // Condition 1: After 30 seconds on page
          setTimeout(() => {
            showPopup();
          }, 60000);
          // Condition 2: After 3 page visits
          if (visitCount >= 3) {
            showPopup();
            localStorage.setItem("pageVisitCount", 0); // reset
          }
          // Condition 3: Exit intent detection
          document.addEventListener("mouseout", handleExitIntent);
        }
      }
    })
    .catch(err => console.error("GeoIP fetch failed:", err));
});
</script>
